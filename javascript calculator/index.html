<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
        .btnallwidth {
            height: 53px;
            width: 65px;

        }

        .inputscreen {
            width: 268px;
        }

        .conwidth {
            position: relative;
            height: 400px;
            width: 300px;
            top:105px
        }
    </style>
    <title>Calculator</title>
</head>

<body>
    <div class="container border my-4 conwidth">
        <h1>Calculator</h1>
        <input type="text" class="form-control inputscreen" id="screen">

        <table class="my-3">
            <tr>
                <td><button type="button" class="btn btn-dark btnallwidth"><b>C</b></button></td>
                <td><button type="button" class="btn btn-dark btnallwidth"><b><-</button></td>
                <td><button type="button" class="btn btn-dark btnallwidth"><b>sqr</b></button></td>
                <td><button type="button" class="btn btn-dark btnallwidth"><b>%</b></button></td>

            </tr>
            <tr>
                <td><button type="button" class="btn btn-dark btnallwidth"><b>7</b></button></td>
                <td><button type="button" class="btn btn-dark btnallwidth"><b>8</b></button></td>
                <td><button type="button" class="btn btn-dark btnallwidth"><b>9</b></button></td>
                <td><button type="button" class="btn btn-dark btnallwidth"><b>/</b></button></td>

            </tr>
            <tr>
                <td><button type="button" class="btn btn-dark btnallwidth"><b>4</b></button></td>
                <td><button type="button" class="btn btn-dark btnallwidth"><b>5</b></button></td>
                <td><button type="button" class="btn btn-dark btnallwidth"><b>6</b></button></td>
                <td><button type="button" class="btn btn-dark btnallwidth"><b>X</b></button></td>

            </tr>
            <tr>
                <td><button type="button" class="btn btn-dark btnallwidth"><b>1</b></button></td>
                <td><button type="button" class="btn btn-dark btnallwidth"><b>2</b></button></td>
                <td><button type="button" class="btn btn-dark btnallwidth"><b>3</b></button></td>
                <td><button type="button" class="btn btn-dark btnallwidth"><b>-</b></button></td>

            </tr>
            <tr>
                <td><button type="button" class="btn btn-dark btnallwidth"><b>0</b></button></td>
                <td><button type="button" class="btn btn-dark btnallwidth"><b>.</b></button></td>
                <td><button type="button" class="btn btn-dark btnallwidth"><b>+</b></button></td>
                <td><button type="button" class="btn btn-dark btnallwidth"><b>=</b></button></td>

            </tr>
        </table>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
